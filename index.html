<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Translation Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Healthcare Translation Web App</h1>
    <div>
      <button id="startButton">Start Speech Input</button>
      <div id="languageSelection">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ar">Arabic</option>
          <option value="bg">Bulgarian</option>
          <option value="cs">Czech</option>
          <option value="da">Danish</option>
          <option value="el">Greek</option>
          <option value="et">Estonian</option>
          <option value="fi">Finnish</option>
          <option value="hi">Hindi</option> <!-- Added Hindi -->
        </select>
      </div>
    </div>
    <div id="transcripts">
      <h3>Original Transcript:</h3>
      <p id="originalText"></p>
      <h3>Translated Transcript:</h3>
      <p id="translatedText"></p>
    </div>
    <button id="speakButton" style="display:none;">Speak Translation</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
